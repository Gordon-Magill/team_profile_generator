<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Roster</title>

    <!-- Semantic UI -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style/index.css" />
  </head>
  <body>
    <div class="ui container">
      <div class="ui equal width grid" id="cardContainer">
        <div class="ui centered row" id="teamHeader">The team:</div>
        <div class="ui centered row" id="membersRow">
          <div class="ui link centered cards" id="members">
            <!-- Team Lead -->
            <div class="card">
              <div class="image">
                <img src="./assets/images/teamLead.jpeg" />
              </div>
              <div class="content">
                <div class="header">Gordon</div>
                <div class="meta">
                  <a>Team Lead</a>
                </div>
                <div class="description">
                  <!-- // Name, employee ID, email, office number -->
                  <ul>
                    <li>Employee ID: 67987964</li>
                    <li>Email: gordon email</li>
                    <li>Office: 72637</li>
                  </ul>
                </div>
              </div>
            </div>

            <!-- Sample Engineer -->
            <div class="card">
              <div class="image">
                <img src="./assets/images/engineer.jpeg" />
              </div>
              <div class="content">
                <div class="header">Crupi</div>
                <div class="meta">
                  <a>Engineer</a>
                </div>
                <div class="description">
                  <!-- // Name, employee ID, github username -->

                  <ul>
                    <li>Employee ID: 654687</li>
                    <li>
                      Github: <a href="https://github.com/mr-crupi">mr-crupi</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- Sample Intern -->
            <div class="card">
              <div class="image">
                <img src="./assets/images/intern.jpeg" />
              </div>
              <div class="content">
                <div class="header">Adrian</div>
                <div class="meta">
                  <a>Intern</a>
                </div>
                <div class="description">
                  <!-- // Name, employee ID, email, school -->
                  <ul>
                    <li>Employee ID: 654698761</li>
                    <li>Email: aj@email</li>
                    <li>School: Stanford</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Semantic UI -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <!-- Custom JS -->
    <script src="./assets/js/indexHTML.js"></script>
  </body>
</html>
