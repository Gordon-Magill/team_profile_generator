<!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Team Roster</title>
      
          <!-- Semantic UI -->
          <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
          />
      
          <!-- Custom CSS -->
          <link rel="stylesheet" href="./index.css" />
        </head>
        <body>
          <div class="ui container">
            <div class="ui equal width grid" id="cardContainer">
              <div class="ui centered row" id="teamHeader">The team:</div>
              <div class="ui centered row" id="membersRow">
              <div class="ui link centered cards" id="members">
                  
                  <!-- Manager -->
      <div class="card">
        <div class="image">
          <img src="../assets/images/manager.jpeg" />
        </div>
        <div class="content">
          <div class="header">Test Manager</div>
          <div class="meta">
            <a>Team Lead</a>
          </div>
          <div class="description">
              <!-- // Name, employee ID, email, office number -->
            <ul>
              <li>Employee ID: 1</li>
              <li>Email: <a href="mailto:manager@email.com">manager@email.com</a></li>
              <li>Office: 2</li>
            </ul>
          </div>
        </div>
      </div>
  
                  <!-- Engineer -->
                  <div class="card">
                    <div class="image">
                      <img
                        src="../assets/images/engineer.jpeg"
                      />
                    </div>
                    <div class="content">
                      <div class="header">Test Engineer</div>
                      <div class="meta">
                        <a>Engineer</a>
                      </div>
                      <div class="description">
                          <!-- // Name, employee ID, github username -->
      
                        <ul>
                          <li>Employee ID: 2</li>
                          <li>Email: <a href="mailto:engineer@email.com">engineer@email.com</a></li>
                          <li>Github: <a href="https://github.com/test-name">test-name</a></li>
      
                        </ul>
                      </div>
                    </div>
                  </div>
      <!-- Intern -->
                  <div class="card">
                    <div class="image">
                      <img
                        src="../assets/images/intern.jpeg"
                      />
                    </div>
                    <div class="content">
                      <div class="header">Test Intern</div>
                      <div class="meta">
                        <a>Intern</a>
                      </div>
                      <div class="description">
                          <!-- // Name, employee ID, email, school -->
                          <ul>
                              <li>Employee ID: 3</li>
                              <li>Email: <a href="mailto:intern@email.com">intern@email.com</a></li>
                              <li>School: Test School</li>
      
                          </ul>
                      </div>
                    </div>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
      
          <!-- jQuery -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      
          <!-- Semantic UI -->
          <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
      
          <!-- Custom JS -->
          <script src="./assets/js/indexHTML.js"></script>
        </body>
      </html>
